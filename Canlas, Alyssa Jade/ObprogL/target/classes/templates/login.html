<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/files/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/style/login.css}">
    <script th:src="@{/files/jquery.min.js}"></script>
    <script th:src="@{/files/bootstrap.min.js}"></script>
    <script th:src="@{/files/login.js}"></script>
    <meta charset="UTF-8">
    <title>CHPIS - Home</title>
</head>
<body>
<div>
    <br>
    <br>
    <h1>COMPUTER HARDWARE PARTS INVENTORY SYSTEM</h1>

    <!-- Button trigger modal -->
    <br>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        LOGIN
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Staff Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="myForm">
                        <!--DIV FOR USERNAME-->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="someone@example.com" name="email">
                        </div>


                        <!--DIV FOR PASSWORD-->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="validate()" id="login">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
